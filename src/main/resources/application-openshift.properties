# OpenShift specific configuration
spring.profiles.active=openshift

# Database configuration - uses environment variables from secrets
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/realworld}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:realworld}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server configuration
server.port=8080
server.compression.enabled=true

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# JWT configuration
realworld.jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
realworld.jwt.sessionTime=86400

# Logging configuration optimized for containers
logging.level.io.spring=INFO
logging.level.org.mybatis=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# MyBatis configuration
mybatis.configuration.cache-enabled=true
mybatis.configuration.default-statement-timeout=3000
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.type-handlers-package=io.spring.infrastructure.mybatis
mybatis.mapper-locations=mapper/*.xml

# Default image for user profiles
image.default=https://static.productionready.io/images/smiley-cyrus.jpg
