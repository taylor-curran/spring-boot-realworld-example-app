# Cloud Foundry specific configuration
spring.profiles.active=cloud

# Database configuration - uses bound service credentials
spring.datasource.url=${vcap.services.realworld-postgres-db.credentials.uri:jdbc:postgresql://localhost:5432/realworld}
spring.datasource.username=${vcap.services.realworld-postgres-db.credentials.username:realworld}
spring.datasource.password=${vcap.services.realworld-postgres-db.credentials.password:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JWT configuration
realworld.jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
realworld.jwt.sessionTime=86400

# Logging configuration
logging.level.io.spring=INFO
logging.level.org.mybatis=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
