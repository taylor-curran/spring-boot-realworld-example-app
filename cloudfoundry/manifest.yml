---
applications:
- name: spring-boot-realworld-app
  memory: 1G
  instances: 1
  path: ../build/libs/spring-boot-realworld-example-app-0.0.1-SNAPSHOT.jar
  buildpacks:
    - java_buildpack
  env:
    JAVA_OPTS: '-Djava.security.egd=file:/dev/./urandom -Xmx768m'
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
    SPRING_PROFILES_ACTIVE: 'cloud'
    JWT_SECRET: 'your-secret-key-here'
  services:
    - realworld-postgres-db
  routes:
    - route: realworld-app.cfapps.io
  stack: cflinuxfs3
  timeout: 180
  health-check-type: http
  health-check-http-endpoint: /actuator/health
