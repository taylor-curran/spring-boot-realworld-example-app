# Jenkins Deployment Configuration
# This file contains environment-specific deployment settings

# Global Settings
company.name=Acme Corporation
app.name=realworld-spring-boot-api
app.description=RealWorld Spring Boot API - Conduit Clone

# Build Settings
gradle.opts=-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false
java.version=11
build.timeout.minutes=45
artifact.retention.days=30

# Environment Configurations
environments=dev,staging,production

# Development Environment
dev.cf.api=https://api.dev.cf.company.com
dev.cf.org=engineering-dev
dev.cf.space=realworld-dev
dev.app.name=realworld-app-dev
dev.app.memory=1GB
dev.app.instances=1
dev.app.domain=dev.apps.company.com
dev.db.service=postgres-dev
dev.notification.emails=dev-team@company.com

# Staging Environment
staging.cf.api=https://api.staging.cf.company.com
staging.cf.org=engineering
staging.cf.space=realworld-staging
staging.app.name=realworld-app-staging
staging.app.memory=2GB
staging.app.instances=2
staging.app.domain=staging.apps.company.com
staging.db.service=postgres-staging
staging.notification.emails=qa-team@company.com,release-manager@company.com

# Production Environment
production.cf.api=https://api.cf.company.com
production.cf.org=production
production.cf.space=realworld-prod
production.app.name=realworld-app
production.app.memory=4GB
production.app.instances=4
production.app.domain=apps.company.com
production.db.service=postgres-prod-cluster
production.notification.emails=oncall@company.com,release-manager@company.com,executives@company.com

# Security Settings
security.scan.enabled=true
security.scan.timeout=15
dependency.check.enabled=true
sonar.enabled=true
sonar.quality.gate.timeout=10

# Integration Settings
artifactory.url=https://artifacts.company.com/artifactory
artifactory.repo=libs-release-local
nexus.url=https://nexus.company.com
sonar.url=https://sonar.company.com
jira.url=https://company.atlassian.net
confluence.url=https://company.atlassian.net/wiki

# Notification Settings
email.enabled=true
slack.enabled=true
slack.channel=#releases
slack.webhook.url=https://hooks.slack.com/services/TXXXXXXXX/BXXXXXXXX/XXXXXXXXXXXXXXXXXXXXXXXX

# Monitoring & Health Checks
health.check.enabled=true
health.check.endpoint=/actuator/health
health.check.timeout=30
health.check.retries=3
smoke.test.enabled=true
smoke.test.endpoints=/actuator/health,/tags,/api/profiles

# Blue-Green Deployment Settings
bluegreen.enabled=true
bluegreen.health.check.delay=90
bluegreen.rollback.enabled=true
bluegreen.rollback.timeout=300

# Legacy Integration Settings
# These are for compatibility with older systems
legacy.ftp.enabled=false
legacy.ftp.server=ftp.company.com
legacy.email.server=mail.company.com
legacy.approval.required=true
legacy.change.management.integration=true
